apiVersion: v1
kind: Namespace
metadata:
  name: brewery
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beer-service
  namespace: brewery
  labels:
    app: beer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beer-service
  template:
    metadata:
      labels:
        app: beer-service
    spec:
      containers:
        - name: beer-service
          image: shubhamgoel23/shoppinglist:postgres
          ports:
            - containerPort: 8080
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-root-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-root-password
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: shoppinglist-configmap
                  key: database-url
---
apiVersion: v1
kind: Service
metadata:
  name: beer-service
spec:
  selector:
    app: beer-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080