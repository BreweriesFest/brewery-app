name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  version-update:
    uses: BreweriesFest/brewery-app/.github/workflows/version.yml@main

  inventory-service:
    needs: version-update
    uses: BreweriesFest/brewery-app/.github/workflows/build.yml@main
    with:
      service-name: 'inventory-service'

  beer-service:
    needs: version-update
    uses: BreweriesFest/brewery-app/.github/workflows/build.yml@main
    with:
      service-name: 'beer-service'

  order-service:
    needs: version-update
    uses: BreweriesFest/brewery-app/.github/workflows/build.yml@main
    with:
      service-name: 'order-service'

  scheduler:
    needs: version-update
    uses: BreweriesFest/brewery-app/.github/workflows/build.yml@main
    with:
      service-name: 'scheduler'
